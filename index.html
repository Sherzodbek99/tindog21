<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TinDog</title>
</head>
<body>
    <main> 
        <nav>
            <img src="images/icon-profile.png" alt="profile-Icon">
            <img class="logo" src="images/logo.png" alt="logo">
            <img src="images/icon-chat.png" alt="chat-icon">
        </nav>
        
        <div class="mainDiv1"  id="mainDiv1">
            <img id="badge-like" class="badge hidden" src="images/badge-like.png">
            <img id="badge-nope" class="badge hidden" src="images/badge-nope.png">
            <div class="mainDiv" id="mainDiv"></div>
        </div>    
    
        <footer>
            <img src="images/icon-cross.png" alt="cross-icon" class="btn" id="cross">
            <img src="images/icon-heart.png" alt="heart-icon" class="btn" id="heart">
        </footer>
    </main>

    <script type="module" src="/index.js"></script>
</body>
</html>
